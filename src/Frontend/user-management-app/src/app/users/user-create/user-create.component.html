<div class="create-user-container">
  <div class="create-user-form">
    <h2>Criar Novo Usuário</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="
            userForm.get('name')?.invalid && userForm.get('name')?.touched
          "
        />
        <div
          class="invalid-feedback"
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        >
          <div *ngIf="userForm.get('name')?.errors?.['required']">
            Nome é obrigatório
          </div>
          <div *ngIf="userForm.get('name')?.errors?.['minlength']">
            Nome deve ter pelo menos 2 caracteres
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        />
        <div
          class="invalid-feedback"
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        >
          <div *ngIf="userForm.get('email')?.errors?.['required']">
            E-mail é obrigatório
          </div>
          <div *ngIf="userForm.get('email')?.errors?.['email']">
            Formato de e-mail inválido
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
        />
        <div
          class="invalid-feedback"
          *ngIf="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
        >
          <div *ngIf="userForm.get('password')?.errors?.['required']">
            Senha é obrigatória
          </div>
          <div *ngIf="userForm.get('password')?.errors?.['minlength']">
            Senha deve ter pelo menos 6 caracteres
          </div>
        </div>
      </div>

      <div class="success-message" *ngIf="success">
        Usuário criado com sucesso! Redirecionando para o login...
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="userForm.invalid || loading"
      >
        <span *ngIf="loading">Criando...</span>
        <span *ngIf="!loading">Criar Usuário</span>
      </button>
    </form>

    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/auth/login">Faça login aqui</a></p>
    </div>
  </div>
</div>
